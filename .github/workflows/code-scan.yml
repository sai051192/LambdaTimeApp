name: Cloudguard Proact code-scan
on:
  push:
  pull_request:
    branches: [ master ]
  workflow_dispatch:


jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
       
      - uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
            aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
            aws-region: us-east-1
      
      - name: Check Point Shiftleft code scan
        run: |
              npm install -g https://artifactory.app.protego.io/cloudguard-serverless-plugin.tgz
              cloudguard proact -m template.yaml -t ${{secrets.CG_SHIFTLEFT_ACCESSKEY}}:${{secrets.CG_SHIFTLEFT_PASSWORD}}
